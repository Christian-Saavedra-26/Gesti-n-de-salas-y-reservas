<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Salas y Reservas</title>
  </head>
  <body>
    <h1>Gestión de Salas</h1>
    <form id="sala-form">
      <label for="sala-nombre">Nombre:</label>
      <input type="text" id="sala-nombre" required />
      <label for="sala-capacidad">Capacidad:</label>
      <input type="number" id="sala-capacidad" required />
      <label for="sala-estado">Estado:</label>
      <select id="sala-estado">
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
      <button type="submit">Guardar Sala</button>
    </form>
    <h2>Lista de Salas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Capacidad</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="sala-list"></tbody>
    </table>

    <h1>Gestión de Reservas</h1>
    <form id="reserva-form">
      <label for="reserva-id">ID</label>
      <label for="reserva-cliente">Cliente:</label>
      <input type="text" id="reserva-cliente" required />
      <select id="reserva-sala">
        <option value="">Seleccione una sala</option>
      </select>
      <label for="reserva-fecha">Fecha:</label>
      <input type="date" id="reserva-fecha" required />
      <button type="submit">Guardar Reserva</button>
    </form>
    <h2>Lista de Reservas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Sala</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="reserva-list"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
